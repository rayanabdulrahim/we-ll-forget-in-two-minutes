<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We'll Forget in Two Minutes</title>
<h1>We'll forget in two minites.</h1>
<h3>write what ever you wnat to forget.</h3>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: black;
  }
  
  h1{
    text-align: center;
    color: white;
    text-shadow: 4px 4px red;
  }

  h3{
    text-align: center;
    color: white;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 40px;
    background-color: black;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    /* display:block; */
    align-items: center;
    justify-content: center;
  }
  
  .message-box {
    width: 100%;
    height: 200px;
    padding: 10px;
    border: 7px solid black ;
    border-radius: 5px;
    resize: none;
    font-size: 10px; color: red;
    ;
  }
  
  .footer {
    text-align: center;
    margin-top: 20px;
  }
  
header{
    text-align: center;
    margin: auto;
}

  .send-button {
    padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .send-button:hover {
    background-color:gray;
  }
</style>
</head>
<body>

<div class="container">
  <textarea id="message" class="message-box" placeholder="it will be forgote....."></textarea>
  <div class="footer">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    var message = document.getElementById('message').value;
    if (message.trim() !== '') {
      var chatArea = document.createElement('div');
      chatArea.textContent = message;
      chatArea.style.color = 'white';
      document.body.appendChild(chatArea);
      setTimeout(function() {
        chatArea.remove();
      }, 120000); // Remove message after 2 minutes (120000 milliseconds)
    }
    document.getElementById('message').value = ''; // Clear the input box after sending
  }
</script>
</body>
</html>
