<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We'll Forget in Two Minutes</title>
<header>We'll forget in two minites.</header>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* Light blue background */
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .message-box {
    width: 100%;
    height: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
  }
  
  .footer {
    text-align: center;
    margin-top: 20px;
  }
  
footer {
    text-align: center;
    border: black;
}

header{
    text-align: center;
    margin: auto;
}

  .send-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .send-button:hover {
    background-color:gray;
  }
</style>
</head>
<body>

<div class="container">
  <textarea id="message" class="message-box" placeholder="it will be forgote....."></textarea>
  <div class="footer">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    var message = document.getElementById('message').value;
    if (message.trim() !== '') {
      var chatArea = document.createElement('div');
      chatArea.textContent = message;
      document.body.appendChild(chatArea);
      setTimeout(function() {
        chatArea.remove();
      }, 120000); // Remove message after 2 minutes (120000 milliseconds)
    }
    document.getElementById('message').value = ''; // Clear the input box after sending
  }
</script>
<footer>
    write what ever you wnat to forget.
</footer>
</body>
</html>
